{% extends "base.html" %} 

{% block title %} 
  REGISTRATION PAGE
{% endblock %}

{% block body %}
<div style="margin-left: 150px;" class="bar-container1">
    <h1 style="color: navy;"> Users Registration</h1>
    <h3 style="color: blue;text-align: center;">Register Your Account</h3>
</div>
<div style="display: flex;justify-content: center;">
    <div class="col-xl-8">
      <br>
      <br>
      <div class="card mb-4" style="margin-left: 20px;">
        <br>
        <h4 style="color: red;text-align: center;font-weight: bold;">{{errors}}</h4>
          <div class="card-header" style="color: navy;font-weight: bold;font-size: 30px;text-align: center;border-bottom: 5px solid lightgray;">Create Your Account</div>
          <div class="card-body">
            <form action="/register" method ='POST'>
                <div class="form-group">
                  <label style="color: red;font-weight: bold;" for="username">USERNAME:</label>
                  <input type="text" class="form-control" id="username" name="username"  aria-describedby="Enter Username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label style="color: red;font-weight: bold;" for="email">EMAIL:</label>
                  <input type="email" class="form-control" id="email" name="email"  aria-describedby="Enter Email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label style="color: red;font-weight: bold;" for="matric_no">MATRIC NO:</label>
                  <input type="number" class="form-control" id="matric_no" name="matric_no"  aria-describedby="Enter Matric No" placeholder="Enter Matric No">
                </div>
                <div class="form-group">
                  <div>
                    <label style="color: red;font-weight: bold;" for="password">PASSWORD:</label>
                    <input type="password" class="form-control" id="password" name="password"  aria-describedby="Enter Password" placeholder="Enter Password">
                  </div>
                  <div>
                    <label style="color: red;font-weight: bold;" for="password">CONFIRM PASSWORD:</label>
                    <input type="password" class="form-control" id="password2" name="password2"  aria-describedby="Confirm Password" placeholder="Confirm Password">
                  </div>
                </div>
                <div class="form-group">
                    <input type="checkbox"> I accept the Terms of Use & Privacy Policy.
                    <span class="checkmark"></span>
                </div>
                <center>
                    <button style="background: green;" class="btn btn-primary" type="submit">Register Now</button>
                </center>
                <br>
                <h5>
                    Already a Member, <a href="/signin">Login</a>
                </h5>
                
              </div>
            </form>
      </div>
    </div>
  </div>
{% endblock %}
