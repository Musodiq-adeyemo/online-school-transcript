{% extends 'base.html' %}

{% block title %} 
    UPLOAD PROFILE Page
{% endblock %}

{% block body %} 
    <div style="margin-left: 180px;width: 1000px;" class="bar-container1">
        <h1 style="color: navy;"> Upload Profile Picture</h1>
        <h3 style="color: blue;text-align: center;">Beautify your profile with profile picture</h3>
    </div>

    <div style="display: flex;justify-content: center;">
        <div class="col-xl-8">
          <!-- Profile Picture card-->
          <br>
          <br>
          <div class="card mb-4" style="margin-left: 20px;">
              <div class="card-header" style="color: navy;font-weight: bold;font-size: 30px;text-align: center;border-bottom: 5px solid lightgrey;">Upload Image</div>
              <div class="card-body">
                <form action="/profile_image" method="POST" enctype="multipart/form-data">
                    <div class="form-group">  
                        <label style="color: red;font-weight: bold;" for="profile_id">Profile ID</label>
                        <input type="number" name="profile_id" id="profile_id" class="form-control" placeholder="Input your Profile ID">
                    </div>
                      
                    <div class="form-group">
                      <div>
                        <label style="color: red;font-weight: bold;font-size: 22px;" for="file">Profile Picture Upload</label>
                        <input  type="file" name="file" id="file" class="form-control" autocomplete="off">
                      </div>
                    </div>
                    <center>
                      <button style="margin-left: -10px;font-weight: bold;background-color: green;" class="btn btn-primary" type="submit">Upload new image</button>
                    </center>
                </form>
          </div>
        </div>
    </div>

    
    
{% endblock %}
